<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freibier-Gutschein</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #fdd835;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #d32f2f;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #388e3c;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #2e7d32;
        }
        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #d32f2f;
            font-weight: bold;
        }
        .counter {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Gl√ºckwunsch! üéâ</h1>
        <p>Du hast einen exklusiven Gutschein f√ºr ein <strong>Freibier</strong> gewonnen!</p>
        <p>Um dein Bier zu erhalten, klicke auf den Button und zeige den Code an der Theke.</p>
        <button class="btn" id="gutscheinBtn" onclick="showMessage()">Gutschein anzeigen</button>
        <p class="hidden-message" id="message">Helau! Alaaf! Leider nur Spa√ü ‚Äì aber du bist jetzt offiziell Jeck des Tages! ü•≥</p>
        <p class="counter">Schon <span id="clickCount">0</span> Leute wollten Freibier! üçª</p>
    </div>

    <script>
        function showMessage() {
            let today = new Date().toISOString().split("T")[0]; // Heutiges Datum als YYYY-MM-DD
            let lastClick = localStorage.getItem("lastClickDate");

            if (lastClick === today) {
                alert("Du kannst nur einmal pro Tag klicken! üòâ");
                return;
            }

            document.getElementById("message").style.display = "block";

            // Klick-Z√§hler erh√∂hen
            let count = localStorage.getItem("clickCounter") || 47;
            count++;
            localStorage.setItem("clickCounter", count);
            localStorage.setItem("lastClickDate", today); // Speichert das heutige Datum
            document.getElementById("clickCount").textContent = count;
        }

        // Beim Laden die gespeicherte Anzahl setzen
        document.addEventListener("DOMContentLoaded", function() {
            let count = localStorage.getItem("clickCounter") || 47;
            document.getElementById("clickCount").textContent = count;
        });
    </script>
</body>
</html>
