<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freibier-Gutschein</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #fdd835;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #d32f2f;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #388e3c;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #2e7d32;
        }
        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Glückwunsch! 🎉</h1>
        <p>Du hast einen exklusiven Gutschein für ein <strong>Freibier</strong> gewonnen!</p>
        <p>Um dein Bier zu erhalten, klicke auf den Button und zeige den Code an der Theke.</p>
        <a href="#" class="btn" onclick="showMessage()">Gutschein anzeigen</a>
        <p class="hidden-message" id="message">🍻Helau! Alaaf! Leider nur Spaß – aber du bist jetzt offiziell Jeck des Tages! 🥳</p>
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
